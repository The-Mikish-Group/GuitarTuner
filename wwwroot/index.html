<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e94560">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Guitar Tuner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header role="banner">
            <div class="header-row">
                <h1>&#127928; Dolly Guitar Tuner</h1>
                <button id="theme-toggle" aria-label="Toggle light/dark theme" title="Toggle theme">
                    <span id="theme-icon">&#9788;</span>
                </button>
            </div>
            <!-- <div id="tuning-label">Standard Tuning</div> -->
        </header>

        <!-- Tuning Selector -->
        <nav id="tuning-bar" aria-label="Tuning and calibration">
            <div id="tuning-selector">
                <label for="tuning-select" class="sr-only">Tuning</label>
                <select id="tuning-select" aria-label="Select tuning"></select>
            </div>
            <div id="calibration-bar">
                <button id="a4-down" aria-label="Decrease A4 reference frequency">âˆ’</button>
                <span id="a4-display" aria-live="polite">A4 = 440 Hz</span>
                <button id="a4-up" aria-label="Increase A4 reference frequency">+</button>
            </div>
        </nav>

        <!-- Main Content Wrapper (for responsive layout) -->
        <div id="main-content">
            <!-- Main Tuner Display -->
            <main id="tuner-display">
                <!-- Note Display -->
                <div id="note-container" aria-live="polite">
                    <div id="detected-note">--</div>
                    <div id="detected-octave"></div>
                </div>

                <!-- Frequency Display -->
                <div id="frequency-display">-- Hz</div>

                <!-- Confidence Indicator -->
                <div id="confidence-container" aria-label="Signal confidence">
                    <div id="confidence-bar">
                        <div id="confidence-fill"></div>
                    </div>
                    <span id="confidence-label">--</span>
                </div>

                <!-- Cents Gauge -->
                <div id="gauge-container" role="progressbar" aria-label="Tuning accuracy"
                     aria-valuemin="-50" aria-valuemax="50" aria-valuenow="0"
                     aria-valuetext="0 cents">
                    <div id="gauge-labels">
                        <span>&#9837; Flat</span>
                        <span>In Tune</span>
                        <span>Sharp &#9839;</span>
                    </div>
                    <div id="gauge">
                        <div id="gauge-track">
                            <div id="gauge-center-zone"></div>
                            <div id="gauge-needle"></div>
                        </div>
                    </div>
                    <div id="cents-display">0 cents</div>
                </div>

                <!-- Pitch History Canvas -->
                <canvas id="pitch-history" aria-hidden="true"></canvas>

                <!-- Status Message -->
                <div id="status-message" aria-live="assertive">Tap Start to begin</div>
            </main>

            <!-- Sidebar (string selector + controls, used in wide layouts) -->
            <div id="sidebar">
                <!-- String Selector -->
                <div id="string-selector" role="group" aria-label="Guitar strings">
                    <div class="string-row"></div>
                    <div class="string-row"></div>
                </div>

                <!-- Controls -->
                <div id="controls">
                    <button id="start-btn" aria-label="Start tuning">
                        <span id="btn-icon">&#127908;</span>
                        <span id="btn-text">Start Tuning</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer role="contentinfo">
            <div>Auto-detect mode &bull; Tap a string to lock &bull; Keys 1-6 select strings</div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
