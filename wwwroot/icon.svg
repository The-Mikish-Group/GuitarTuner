<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#1a1a2e"/>
  <!-- Guitar body -->
  <ellipse cx="256" cy="310" rx="110" ry="130" fill="none" stroke="#e94560" stroke-width="12"/>
  <ellipse cx="256" cy="200" rx="80" ry="90" fill="none" stroke="#e94560" stroke-width="12"/>
  <!-- Sound hole -->
  <circle cx="256" cy="320" r="36" fill="none" stroke="#e94560" stroke-width="8"/>
  <!-- Neck -->
  <rect x="240" y="60" width="32" height="160" rx="6" fill="#e94560"/>
  <!-- Headstock -->
  <rect x="232" y="40" width="48" height="40" rx="10" fill="#e94560"/>
  <!-- Tuning pegs -->
  <circle cx="242" cy="52" r="6" fill="#1a1a2e"/>
  <circle cx="270" cy="52" r="6" fill="#1a1a2e"/>
  <circle cx="242" cy="70" r="6" fill="#1a1a2e"/>
  <circle cx="270" cy="70" r="6" fill="#1a1a2e"/>
  <!-- Strings -->
  <line x1="246" y1="80" x2="246" y2="420" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="252" y1="80" x2="252" y2="420" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="258" y1="80" x2="258" y2="420" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="264" y1="80" x2="264" y2="420" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <!-- Bridge -->
  <rect x="230" y="400" width="52" height="8" rx="4" fill="#e94560"/>
</svg>
